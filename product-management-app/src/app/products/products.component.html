<div class="panel panel-primary">
  <div class="panel panel-heading">

  </div>
  <div class="panel panel-body">

    <div class="row">
      <div class="col-md-2">
        Filter Products By:
      </div>
      <div class="col-md-4">
        <!-- <input type="text" [value]="filterText" (change)="changeFilterText(txtBox.value)" name="filterTxtBox" #txtBox> -->
        <!-- <input type="text"  name="filterTxtBox" #txtBox (change)="changeFilterText($event)"> -->
        <input type="text" [(ngModel)]="filterText" name="filterTxtBox">
      </div>
    </div>

    <div class="table-responsive">

      <table *ngIf="products && products !=null" class="table">
        <thead style="background-color: burlywood">
          <tr>
            <td>Name</td>
            <td>Code</td>
            <td>Release Date</td>
            <td>Price</td>
            <td>Rating</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products|productFilter:filterText">
            <td>{{ product.productName|uppercase }}</td>
            <td>{{ product.productCode|lowercase }}</td>
            <td>{{ product.releaseDate }}</td>
            <td>{{ product.price|currency:'INR' }}</td>
            <td>{{ product.starRating }}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
